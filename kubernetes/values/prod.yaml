environment: prod
namespace: prod
docker_registry: docker.io
docker_username: YOUR_DOCKERHUB_USERNAME

python_service:
  service_name: python-service
  version: v1.0.0
  replicas: 5
  container_port: 5000
  service_port: 5000
  service_type: ClusterIP
  metrics_port: 5000
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  additional_env:
    - name: LOG_LEVEL
      value: "WARNING"

nodejs_service:
  service_name: nodejs-service
  version: v1.0.0
  replicas: 5
  container_port: 3000
  service_port: 3000
  service_type: ClusterIP
  metrics_port: 3000
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  additional_env:
    - name: LOG_LEVEL
      value: "warn"

postgres:
  username: prod_admin
  password: prod_super_secure_pass_2024
  database: prod_microservices
  service_type: ClusterIP
  storage_class: fast-ssd
  storage_size: 20Gi
  resources:
    requests:
      memory: "1Gi"
      cpu: "1000m"
    limits:
      memory: "2Gi"
      cpu: "2000m"

ingress:
  enabled: true
  name: microservices-ingress
  host: microservices.production.com
  services:
    - name: python-service
      path: /python
      port: 5000
    - name: nodejs-service
      path: /node
      port: 3000